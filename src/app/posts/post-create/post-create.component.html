<mat-card>
    <!-- show spinner if nfIf is true -->
  <mat-spinner *ngIf="loading"></mat-spinner>
  <form [formGroup]="form" (submit)="savePost()" *ngIf="!loading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>


    <mat-form-field>
      <textarea matInput rows="4" formControlName="content" placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
<!-- image picker button -->
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="imageSelect($event)">
    </div>
<!-- image preview -->
    <div class="image-preview" *ngIf="imgPrev !== '' && imgPrev && form.get('image').valid">
      <img [src]="imgPrev" [alt]="form.value.title">
    </div>

    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>

</mat-card>
