<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel required  placeholder="Title of Post" #title="ngModel">
      <mat-error *ngIf=title.invalid>Please enter the title of the post. </mat-error>
    </mat-form-field>
  <mat-form-field>
  <textarea matInput rows="6" name="content" ngModel required placeholder="Body of Post" #content="ngModel"></textarea>
  <mat-error *ngIf=title.invalid>Please enter the content of a post. </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>

</mat-card>
