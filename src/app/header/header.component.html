<mat-toolbar color="primary">
  <span>
    <a routerLink="/">Home</a>
  </span>
  <span class="spacer">
    <div class="example-button-container">
      <button mat-fab color="warn" routerLink="/" aria-label="Example icon button with a home icon">
        <mat-icon>home</mat-icon>
      </button>
    </div>


  </span>
    <ul>
    <!-- If user is not authenticated (logged in), they can see login/register -->
    <li *ngIf="!userAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userAuthenticated">
      <a mat-button routerLink="/register" routerLinkActive="mat-accent">Register</a>
    </li>
    <!-- User must be logged in to log out -->
    <li *ngIf="userAuthenticated">
      <button mat-button (click)="userLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
